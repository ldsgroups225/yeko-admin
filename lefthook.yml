# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: bunx --no -- commitlint --edit {1}

# Validate content before committing
pre-commit:
  commands:
    lint-staged:
      run: bunx lint-staged
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: bun run typecheck
      priority: 2
